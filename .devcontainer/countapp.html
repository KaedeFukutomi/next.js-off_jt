<!DOCTYPE html> 
<html lang="ja"> 
  <head> 
    <meta charset="UTF-8" /> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>カウンターアプリ</title> 
    <link rel="stylesheet" href="countapp.css"> 
  </head> 
  <body> 
    <section> 
      <h1>現在のカウント数</h1> 
    </section> 
    <section>
      <span id="counter" class="number">0</span> 
    </section> 
    <section>

        </div> 
    </section> 

      <script src="countapp.js"></script>
  </body> 
</html>
