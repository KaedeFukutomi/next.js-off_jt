<!DOCTYPE html> 

<html lang="ja"> 

  <head> 

    <meta charset="UTF-8" /> 

     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>カウンターアプリ</title> 

    <link rel="stylesheet" href="countapp.css"> 

  </head> 
 

  <body> 

    <section> 

      <h1>現在のカウント数</h1> 

    </section> 

    <section> 

      <span id="counter" class="number">0</span> 

    </section> 

    <section> 

        <div class="allbutton"> 

          <button id="increase" class="increasebutton">+1</button> 

          <button id="decrease" class="decreasebutton">-1</button> 

        </div> 

      <!-- ここにcssを置くことで、値を読み込んだ後にJSが動くようになる --> 
      <script src="countapp.js"></script> 

    </section> 

  </body> 

</html>
