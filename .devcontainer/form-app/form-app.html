<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>アンケートフォーム</title>
    <link rel="stylesheet" href="form-app.css">
    <script src="form-app.js" defer></script>
  </head>

  <body>
    <div>
      <h1>アンケートフォーム</h1>
    </div>
    <form id="surveyForm">
      <div class="flexBoxContainer">
        <label for="userName">名前：</label>
        <p id="errorUserName" class="errorMessage">名前を入力してください</p>
        <input type="text" id="userName"/>
      </div>
      <div class="flexBoxContainer">
        <label for="age">年齢：</label>
        <p id="errorAge" class="errorMessage">年齢は18歳以下で入力してください</p>
        <input type="text" id="age"/>
      </div>
      <div class="flexBoxContainer">
        <label for="job" class="job">職業：</label>
        <p id="errorJob" class="errorMessage">プルダウンの中から職業を選択してください</p>
        <select name ="job" id="job" class="jobSelect">
          <option value="">選択してください</option>
          <option>自営業</option>
          <option>会社員</option>
          <option>パート</option>
          <option>アルバイト</option>
          <option>学生</option>
        </select>
      </div>
      <div class="flexBoxContainer">
        <label for="introduction">自己紹介：</label>
        <input type="text" id="introduction" class="introduction"/>
      </div>
      <div class="flexBoxContainer">
        <button type="submit" class="submitButton">送信</button>
      </div>
    </form>
  </body>
</html>
