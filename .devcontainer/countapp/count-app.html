<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターアプリ</title>
    <link rel="stylesheet" href="count-app.css">
  </head>

  <body>
    <div>
      <h1>現在のカウント数</h1>
    </div>
    <section>
      <span id="counter" class="number">0</span>
    </section>
    <section>
      <div class="allButton">
        <button id="increase" class="increaseButton">+1</button>
        <button id="decrease" class="decreaseButton">-1</button>
      </div>
    </section>
    <script src="count-app.js"></script>
  </body>
</html>
